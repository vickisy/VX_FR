<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>人脸管理系统</title>
    <link href="../dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/dashboard.css" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">人脸管理系统</a>
    <input class="form-control form-control-dark w-100" type="text" placeholder="搜索">
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="#">退出</a>
        </li>
    </ul>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            系统面板
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            账号管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            人脸管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            授权日志
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">账号管理</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group mr-2">
                        <button class="btn btn-sm btn-outline-secondary">列表</button>
                        <button class="btn btn-sm btn-outline-secondary">添加</button>
                    </div>
                </div>
            </div>
            <h5>账号管理[添加]</h5>
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <form id="form-data">
                                <div class="form-group">
                                    <label for="input_name">账号名称：</label>
                                    <input class="form-control"
                                           id="input_name"
                                           type="text"
                                           name="name">
                                    <p class="text-danger" id="error_name"></p>
                                </div>
                                <div class="form-group">
                                    <label for="input_pwd">账号密码：</label>
                                    <input class="form-control"
                                           id="input_pwd"
                                           type="password"
                                           name="pwd">
                                    <p class="text-danger" id="error_pwd"></p>
                                </div>
                                <div class="form-group">
                                    <label for="input_repwd">确认密码：</label>
                                    <input class="form-control"
                                           id="input_repwd"
                                           type="password"
                                           name="repwd">
                                    <p class="text-danger" id="error_repwd"></p>
                                </div>
                                <a href="javascript:void(0)" class="btn btn-primary">添加</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="../dist/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/holder/2.9.6/holder.min.js"></script>
</body>
</html>
